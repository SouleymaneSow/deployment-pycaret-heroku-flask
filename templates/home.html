<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Insurance Bill</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Insurance Bill</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
      <label for="age">AGE</label><br>
      <input type="number" name="age" placeholder="Age" required="required" step=1 value=18 min=18 max=70  style="width:100px"/><br>
      <label for="sex">Sex</label><br>
      <select type="text" id="sex" name="sex" style="width:100px;height:25px"><br>
         <option value="male">male</option>
         <option value="female" selected>female</option>
      </select>
      <br>
      <br>
      <label for="bmi">BMI</label><br>
      <input type="number" name="bmi" placeholder="BMI" value=18 min=16 max=100 style="width:100px;height:25px"><br>
      <label for="children">children</label><br>
      <input type="number" name="children" placeholder="Children" required="required" step=1 max=5 style="width:100px" /><br>
      <label for="smoker">smoker</label><br>
      <select type="text" id="smoker" name="smoker" placeholder="Smoker" style="width:100px;height:25px" ><br>
        <option value="yes">yes</option>
        <option value="no" selected >no</option>
      </select>
      <br>
      <br>
      <label for="region">Region</label><br>
      <select type="text" id="region" name="region" style="width:100px;height:25px"><br>
       <option value="northwest" selected>northwest</option>
       <option value="northeast">northeast</option>
       <option value="southwest">southwest</option>
       <option value="southeast">southeast</option>
      </select>
      <br>
      <br>
      <br>
      <br>
     <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
   </form>

   <br>
   <br>
   <br>
   <br>

</div>
 {{pred}}

</body>
</html>
